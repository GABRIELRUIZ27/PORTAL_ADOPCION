<div class="container">
  <div class="row">

    <!-- Tarjeta con el nÃºmero total de perritos -->
    <div class="col-12 mb-4">
      <div class="card">
        <div class="card-body text-center">
          <h5 class="card-title">Total de adopciones</h5>
          <h1>{{ adopciones.length }}</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
          <!-- Lista de perritos en cards -->
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <!-- Iterar sobre la lista de perritos filtrados -->
                  <ng-container *ngFor="let perrito of adopcionFilter">
                    <div class="col-lg-4 mb-4">
                      <div class="card h-100 text-center">
                        <div id="carousel-controls" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                            <div class="carousel-item active">
                              <img class="d-block w-100" src="assets/images/Carousel1.png" alt="First slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="assets/images/Carousel2.png" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                              <img class="d-block w-100" src="assets/images/Carousel3.png" alt="Third slide">
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#carousel-controls" role="button" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </a>
                          <a class="carousel-control-next" href="#carousel-controls" role="button" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </a>
                        </div>
                        <div class="card-body">
                          <h4 class="card-title">{{ perrito.perrito.nombre }}</h4>
                          <p class="card-text">{{ perrito.fechaAdopcion }}</p>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>    
</div>
